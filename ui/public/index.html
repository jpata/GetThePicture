	<body>

			<div id="start">
				<h1>Get the picture</h1>
				<input id="path" type="text">
				<button id="path-btn">Submit path</button>
			</div>
			<div id="list" style="display:none"></div>
			<div id="pic" style="display:none"></div>


<script>
window.onload = function() {
	start()
}

function start() {
	$('#start').show()
	$('#list').hide()
	$('#pic').hide()

	$('#path-btn').on('click', function() {
		var path = $('#path').val()
		$('#start').hide()
		$('#list').show()
		$('#list').html('<p>Analysing pictures...</p>')
		$.post('/test', {path: path}, function(list) {
			console.log(list)
			showList(list)
		})
	})
}

function showList(list) {
	$('#start').hide()
	$('#list').show()
	$('#pic').hide()
	createListHTML(list, function(html) {
		document.getElementById('list').innerHTML = html
		$('.thumb').on('click', function(e) {
			showPic(e.target.id, list)
		})
		$('#back-start').on('click', function() {
			start()
		})
	})
}

function createListHTML(list, callback) {
	var html = ''
	var sorted = [
		{cat: 0.9, items: []},
		{cat: 0.8, items: []},
		{cat: 0.7, items: []},
		{cat: 0.6, items: []},
		{cat: 0.5, items: []},
		{cat: 0.4, items: []},
		{cat: 0.3, items: []},
		{cat: 0.2, items: []},
		{cat: 0.1, items: []},
		{cat: 0, items: []}
	]
	var colors = [
		'#a50026',
		'#d73027',
		'#f46d43',
		'#fdae61',
		'#fee08b',
		'#d9ef8b',
		'#a6d96a',
		'#66bd63',
		'#1a9850',
		'#006837'
	]
        colors.reverse();	
	list.forEach(function(item) {
		var n = Math.floor(item.grade * 10) / 10
		if(n === 1) { n = 0.9 }
		console.log(n)
		addToSorted(sorted, item, n)
	})
	sorted.forEach(function(s, index) {
		if(s.items.length !== 0) {
			var c = '<div class="list-item"><h1 style="color:' + colors[index] + '">Level of confidence: ' + s.cat + '</h1>'
			s.items.forEach(function(item){
				c = c + '<img class="thumb" id="' + item.filename + '" src="' + item.thumbnail + '"></img>'
			})
			html = html + c + '</div>'
		}
	})
	html = '<div class="header"><button id="back-start">Back</button></div><br/><br/>' + html
	callback(html)
}

function addToSorted(sorted, item, n) {
	for(i=0;i<sorted.length;i++) {
		if(sorted[i].cat === n) { sorted[i].items.push(item); break }
	}
}

function showPic(src) {
	$('#start').hide()
	$('#list').hide()
	var html = '<div class="header">'
		+ '<button id="back">Back to list</button>'
	+ '</div>'
	+ '<br>'
	+ '<img src="' + src + '" />'
	$('#pic').html(html)
	$('#pic').show()
	$('#back').on('click', function() {
		$('#pic').hide()
		$('#list').show()
	}) 
}

</script>
